<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/anunciar-vagas.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <title>Job.it</title>
</head>

<body>
    <header>
        <div class="ctn">
            <a href="./index.html">
                <h1 class="h_title">Job.it</h1>
            </a>
            <nav class="h_nav">
                <ul class="h_ul">
                    <a class="h_a" href="./index.html" style="text-decoration: underline;">
                        <li class="h_li">Início</li>
                    </a>
                    <a class="h_a" href="./vagas.html">
                        <li class="h_li">Vagas</li>
                    </a>
                    <a class="h_a" href="./anunciar-vaga.html">
                        <li class="h_li">Anunciar Vagas</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <div class="divHalf">
                <label for="nomeEmpresa">Nome da empresa</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa">
            </div>

            <div class="divHalf">
                <label for="cargo">Cargo</label>
                <input type="text" name="Nome" id="Nome">
            </div>

            <div class="divHalf">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="divHalf">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
            </div>

            <div class="divAll">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">
            </div>

            <div class="divAll">
                <label for="requisitos">Requisitos</label>
                <input type="text" name="requisitos" id="requisitos">
            </div>

            <div class="divHalf">
                <label for="salario">Salário</label>
                <input type="text" name="salario" id="salario">
            </div>


            <div class="divRadio">
                <label for="opcao">
                    <input type="radio" name="opcao" id="opcao-remoto">
                    Remoto
                </label>
                <label for="opcao"> 
                    <input type="radio" name="opcao" id="opcao-presencial">
                    Presencial
                </label>
            </div>


            <div class="divAll">
                <label for="">Benefícios</label>
                <input type="text" name="beneficios" id="beneficios">
            </div>

            <div id="divImagem">
                <label for="btImagem" id="labelImagem">Enviar imagem</label>
                <input type="file" name="imagem" id="btImagem" accept="image/*">
            </div>


        </form>
        <img src="./imagens/undraw_documents_re_isxv 1.svg" id="ilustracao">
    </main>
</body>

</html>
