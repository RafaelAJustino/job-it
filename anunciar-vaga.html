    <header>
      <div class="ctn">
        <a href="./index.html">
          <h1 class="h_title">Job.it</h1>
        </a>
        <nav class="h_nav">
          <ul class="h_ul">
            <a class="h_a" href="./index.html">
              <li class="h_li">Início</li>
            </a>
            <a class="h_a" href="./vagas.html">
              <li class="h_li">Vagas</li>
            </a>
            <a
              class="h_a"

            >
              <li class="h_li">Anunciar Vagas</li>
            </a>
          </ul>
        </nav>
      </div>
    </header>
    <section id="principal">
      <div class="ctn">
        <div class="form">
          <div class="half">
            <div>
              <label for="empresa">Empresa</label>
              <input type="text" name="empresa" id="empresa" />
            </div>
            <div>
              <label for="cargo">Cargo</label>
              <input type="text" name="cargo" id="cargo" />
            </div>
          </div>
          <div class="half">
            <div>
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="telefone">Telefone</label>
              <input
                type="tel"
                name="telefone"
                id="telefone"
                maxlength="15"
                pattern="\(\d{2}\)\s*\d{5}-\d{4}"
                required
              />
            </div>
          </div>
          <div class="complete">
            <div>
              <label for="descricao">Descrição</label>
              <!-- <input type="text" name="descricao" id="descricao" multiple  maxlength="444"> -->
              <textarea
                name="descricao"
                id="descricao"
                rows="6"
                maxlength="444"
              ></textarea>
            </div>
          </div>
          <div class="complete">
            <div>
              <label for="requisitos">Requisitos</label>
              <textarea
                name="requisitos"
                id="requisitos"
                rows="6"
                maxlength="444"
              ></textarea>
            </div>
          </div>
          <div class="half">
            <div>
              <label for="salario">Salário</label>
              <input
                type="text"
                name="salario"
                id="salario"
                multiple
                maxlength="6"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              />
            </div>
            <div class="radio">
              <div>
                <input
                  type="radio"
                  name="tipo-cargo"
                  id="remoto"
                  checked
                  value="remoto"
                />
                <label for="remoto">Remoto</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="tipo-cargo"
                  id="presencial"
                  value="presencial"
                />
                <label for="presencial">Presencial</label>
              </div>
            </div>
          </div>
          <div class="complete">
            <div>
              <label for="beneficios">Beneficios</label>
              <textarea
                type="text"
                name="beneficios"
                id="beneficios"
                multiple
                rows="6"
                maxlength="444"
              ></textarea>
            </div>
          </div>
          <button class="anunciar" onclick="anunciarVaga()">
            Anunciar Vaga
          </button>
        </div>
